<!DOCTYPE html>
<html lang="en" ng-app="worldPaper">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WorldPaper</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">

  </head>
  <body ng-controller="mainController"> <!--CONTROLLERS-->
    <div ng-controller="technologySearch">
      <div ng-controller="businessSearch">
        <div ng-controller="sportsSearch">
          <div ng-controller="travelSearch">
            <div ng-controller="worldSearch">
              <div ng-controller="fashionSearch">

 <!--HEADER-->
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">World<span class="title">Paper</span></a>
      </div>
        <ul class="nav navbar-nav">
          <li class="categories" ng-click="techSubmit()"><a href="#/technology">Technology</a></li>
            <li class="categories" ng-click="businessSubmit()"><a href="#/business">Buisness</a></li>
              <li class="categories" ng-click="sportsSubmit()"><a href="#/sports">Sports</a></li>
                <li class="categories" ng-click="travelSubmit()"><a href="#/travel">Travels</a></li>
                  <li class="categories" ng-click="worldSubmit()"><a href="#/world">World</a></li>
                    <li class="categories" ng-click="fashionSubmit()"><a href="#/fashion">Fashion</a></li>
                  </ul>
                </div>
              </nav>




  <div class="container" ng-controller="searchStories">
    <div class="row">
      <div class="form-group col-md-12">
        <form ng-submit="submit()">
          <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" class="search" placeholder=" Search for articles." ng-model="search"/>
          </form>
        </div>
        <div ng-view></div>
      </div>
    </div>
</div>
<!--RESULT CARDS-->
<div class="container">
  <div></div>
  <p class="gitHub">
<span class="fa fa-github"></span>&nbsp;View
<a href="https://github.com/KevinCatron/worldPaper" target="_blank">Repository on GitHub</a>
</p>
  </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.5/angular-resource.min.js"></script>
    <script src="https://code.angularjs.org/1.5.6/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.5.6/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
    <script src="functions/app.js"></script>
    <script src="functions/partials/controllers.js"></script>
    <script src="functions/partials/routes.js"></script>
    <script src="functions/partials/directives.js"></script>
  </body>
</html>

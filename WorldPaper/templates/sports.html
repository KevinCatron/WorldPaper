<div class="container">
  <div class="row">
    <div class="searchterm">{{sportsTitle}}</div>
    <div class="col-md-4 animated fadeIn" ng-repeat="s in sportsSearch">
      <div class="list-group">
        <a target="_blank" ng-href="{{s.url}}" class="list-group-item">
          <img class="imgPreview" ng-src="{{s.multimedia[0].url}}"/>
            <h4 class="list-group-item-heading headline">{{s.title}}</h4>
              <p class="list-group-item-text author">{{s.abstract}}</p>
                <p class="list-group-item-text author">{{s.byline}}</p>
        </a>
      </div>
    </div>
  </div>
</div>
